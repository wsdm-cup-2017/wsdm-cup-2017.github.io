<script>
var urlOverview = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=clef,2016,overview&exclude=talk";
var urlTalks    = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=clef,2016,talk";
var urlTask1    = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=clef,2016,source-retrieval&exclude=overview";
var urlTask2    = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=clef,2016,text-alignment&exclude=overview";
var urlTask3    = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=clef,2016,authorship-verification&exclude=overview";
var urlTask4    = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=clef,2016,author-profiling&exclude=overview";

$(document).ready(function() {
  fetchPublicationsViewHtml(urlOverview, "#proceedings-overviews");
  fetchPublicationsViewHtml(urlTalks, "#proceedings-talks");
  fetchPublicationsViewHtml(urlTask1, "#proceedings-notebooks-source-retrieval");
  fetchPublicationsViewHtml(urlTask2, "#proceedings-notebooks-text-alignment");
  fetchPublicationsViewHtml(urlTask3, "#proceedings-notebooks-authorship-verification");
  fetchPublicationsViewHtml(urlTask4, "#proceedings-notebooks-author-profiling");
});

function fetchPublicationsViewHtml(url, selector) {
  $(selector).empty();
  $(selector).text("Loading...");
  $(selector).load(url + " #webis-pub-database", 
    function (response, status, xhr) {
      if ( status == "error" ) {
        var msg = "Sorry but there was an error: ";
        $(publicationsViewSelector).html(msg + xhr.status + " " + xhr.statusText);
      }
    }
  );
}
</script>
